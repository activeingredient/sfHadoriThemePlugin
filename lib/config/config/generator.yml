generator:
  class: sfHadoriThemeGenerator
  param:
    model_class:           ~
    theme:                 hadori
    non_verbose_templates: true
    with_show:             true
    singular:              ~
    plural:                ~
    route_prefix:          ~
    sortable:              false
    with_doctrine_route:   true
    actions_base_class:    sfActions
    use_security_yaml_credentials: true

    config:
      list:
        title:            %%model_class%% List
        display:          true
        actions:
          _new:           ~
          _export:        ~
        object_actions:
          _show:          ~
          _edit:          ~
          _delete:        ~
        batch_actions:
          _delete:        ~

      edit:
        title:            %%to_string%%
        actions:
          _cancel:        ~
          _delete:        ~
          _save:          ~

      new:
        title:            New %%class_label%%
        actions:
          _cancel:        ~
          _save:          ~
          _save_and_add:  ~

      show:
        title:            %%to_string%%
        display:          true
        actions:
          _edit:          ~

      export:
        title:            Export %%class_label%%
        help:             The table below represents the data that will be exported.  Use the filters to refine your export
        display:          true
        actions:
          _cancel:        ~

      filter:
        class:            ~

      form:
        class:            ~

      actions:
        _new:
          label:          New
          route:          %%route_prefix%%_new
          class:          new
          title:          Add A New %%class_label%%
          
        _edit:
          label:          Edit
          route:          %%route_prefix%%_edit
          class:          edit
          title:          Edit %%class_label%%
          object_link:    true

        _save:
          label:          Save
          class:          save

        _save_and_add:
          label:          Save and Add
          class:          save_and_add

        _cancel:
          label:          Cancel
          route:          %%route_prefix%%
          class:          cancel
          title:          Back to List

        _delete:
          label:          Delete
          route:          %%route_prefix%%_delete
          class:          delete
          object_link:    true
          method:         delete
          confirm:        Are You Sure?

        _show:
          label:          Show
          route:          %%route_prefix%%_show
          class:          show
          title:          View %%class_label%%
          object_link:    true

        _export:
          label:          Export
          route:          %%route_prefix%%_export
          class:          export
          title:          Export %%class_label%%

        _promote:
          label:          Promote
          action:         promote
          class:          promote
          title:          Promote %%class_label%%
          object_link:    true

        _demote:
          label:          Demote
          action:         demote
          class:          demote
          title:          Demote %%class_label%%
          object_link:    true

      fields:             ~
          
